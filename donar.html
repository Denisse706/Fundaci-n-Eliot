<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/donar.css"> 
</head>
<body>
    <section class="donar">
        <h2>¡Ayúdanos a darles una segunda oportunidad!</h2>
<section class="donacion">
        <div class="donacion-card">
            <img src="imagenes/donacion.png" alt="FUNDACION ELIOT">
</div>
</section>
        <p>Tu donación puede cambiar la vida de muchos perritos y gatitos que necesitan un hogar. ¿Qué esperas para hacer la diferencia?</p>
        
        <form id="donar-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="monto">Monto de Donación:</label>
            <input type="number" id="monto" name="monto" required placeholder="Ejemplo: 50" min="1">
    
            <label for="metodo">Método de Pago:</label>
            <select id="metodo" name="metodo" required>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>
    
            <button type="submit" class="btn-donar">Donar Ahora</button>
        </form>
    
        <div id="mensaje" class="mensaje"></div>
    </section>
</body>
<script src="js/donar.js"></script>
</html>
